<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker type="pattern" url="pattern-2.patt">
        <!-- Video Overlay -->
        <a-entity
          position="0 0 0"
          scale="2 1 1"
          geometry="primitive: plane"
        >
          <a-video
            id="videoPlayer"
            src="asset2.mp4"
            width="2"
            height="1"
            autoplay="false"
            loop="true"
          ></a-video>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // JavaScript to control video playback
      const videoElement = document.getElementById('videoPlayer');
      const markerElement = document.querySelector('a-marker');

      // Listen for the markerFound event
      markerElement.addEventListener('markerFound', () => {
        videoElement.play();
      });

      // Listen for the markerLost event
      markerElement.addEventListener('markerLost', () => {
        videoElement.pause();
      });
    </script>
  </body>
</html>
